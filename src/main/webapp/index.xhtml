<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="resources/css/bootstrap-theme.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="resources/css/style.css" type="text/css" media="all"/> 
</h:head>
<h:body>
	<ui:composition template="/view/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<p:commandButton value="List Product's Menu" id="products"
					actionListener="#{buttonView.buttonAction}"
					styleClass="ui-priority-primary" action="productMenu" />
				<p:commandButton value="List Shelves Menu" id="shelves"
					actionListener="#{buttonView.buttonAction}"
					styleClass="ui-priority-primary" />
				<p:spacer />
				<p:commandButton value="Export Table" id="etable" icon="storage"
					action="tableExport" styleClass="uui-priority-primary" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
