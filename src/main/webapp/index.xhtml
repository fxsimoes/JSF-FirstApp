<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	<h:body>
		<h:form>					
	    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectOneButton value="#{selectOneView.option}">
            <f:selectItem itemLabel="List Products" itemValue="listProducts" />
            <f:selectItem itemLabel="List Shelves" itemValue="listShelves" />   
        </p:selectOneButton>
       <p:commandButton value="Exit" update="display" action="tableExport" icon="ui-icon-close" />
        <p:spacer />
        <h:outputText id="display" value="#{selectOneView.option}" action="tableExport"/>
    </h:panelGrid>

		</h:form>
	</h:body>
</html>
