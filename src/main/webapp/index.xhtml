<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/view/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:selectOneButton>
						<f:selectItem itemLabel="List Products" itemValue="listProducts" />
						<f:selectItem itemLabel="List Shelves" itemValue="listShelves" />
					</p:selectOneButton>
					<p:spacer />
					<p:commandButton value="Exit" icon="ui-icon-close"
						action="tableExport" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
