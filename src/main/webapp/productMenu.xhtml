<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/view/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable id="ProductList" var="product"
					value="#{ProductView.products}" selectionMode="single"
					selection="#{ProductView.selectedProduct}" rowKey="#{product.id}"
					draggableColumns="true">
					<f:facet name="header">
						<p:commandButton value="Add" update="ProductList"
							action="#{ProductView.addProduct()}" />
						<p:commandButton value="Edit" update="ProductList"
							action="#{ProductView.editProduct()}" />
						<p:commandButton value="Delete" update="ProductList"
							action="#{ProductView.deleteProduct()}" />
					</f:facet>


				<!-- ProductRepository > ProductService > ProductView > XHTML -->
				<p:column headerText="Year">
					<h:outputText placeholder="Product's name"
						value="#{ProductView.selectedProduct.name}" />
				</p:column>
								</p:dataTable>
				<br />
				<br />
				<p:inputNumber id="pPrice" placeholder="Product's price"
					value="#{ProductView.selectedProduct.price}">
				</p:inputNumber>
				<br />
				<br />
				<p:inputText placeholder="Product's discount"
					value="#{ProductView.selectedProduct.discount}" />
				<br />
				<br />
				<p:outputLabel for="console" value="IVA: " />
				<p:selectOneMenu id="console"
					value="#{ProductView.selectedProduct.iva}" style="width:125px">
					<f:selectItem itemLabel="0%" itemValue="0" />
					<f:selectItem itemLabel="6%" itemValue="6" />
					<f:selectItem itemLabel="13%" itemValue="13" />
					<f:selectItem itemLabel="23%" itemValue="23" />
				</p:selectOneMenu>
				<br />
				<br />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
